<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local LLM Translator</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    [hidden] {
      display: none !important;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>üåê Local Translator</h1>
      <p class="subtitle">Privacy-first translation with local LLMs</p>
      <div class="status-dot-wrapper" id="providerStatus" title="Checking...">
        <span class="status-dot"></span>
      </div>
    </header>

    <section class="main-controls">
      <div class="form-group">
        <label for="modelSelect">Model</label>
        <select id="modelSelect" disabled>
          <option value="">Loading models...</option>
        </select>
        <button id="refreshModels" class="icon-btn" title="Refresh models">‚Üª</button>
      </div>

      <div class="form-group">
        <label for="languageSelect">Translate to</label>
        <select id="languageSelect">
          <!-- Populated dynamically from languages.js -->
        </select>
      </div>

      <!-- Source language (only for TranslateGemma) -->
      <div class="form-group source-lang-group" id="sourceLangGroup" hidden>
        <label>Source language: <span id="detectedLang" class="detected-lang">detecting...</span></label>
        <select id="sourceLangOverride" class="small-select">
          <option value="auto">Use detected</option>
          <!-- Populated dynamically -->
        </select>
      </div>

      <div class="button-group">
        <button id="translateBtn" class="primary-btn" disabled>
          <span class="btn-text">Translate Page</span>
          <span class="btn-loading" hidden>Translating...</span>
        </button>
        <button id="cancelBtn" class="cancel-btn" hidden title="Cancel translation">
          ‚úï
        </button>
        <button id="restoreBtn" class="secondary-btn" title="Toggle original/translated">
          Original
        </button>
      </div>
    </section>

    <section class="settings-toggle">
      <button id="toggleAdvanced" class="toggle-btn">
        <span>Advanced Settings</span>
        <span class="toggle-arrow">‚ñº</span>
      </button>
    </section>

    <section class="advanced-settings" id="advancedSection" hidden>
      <div class="form-group">
        <label for="providerSelect">Provider</label>
        <select id="providerSelect">
          <option value="auto">Auto-detect</option>
          <option value="ollama">Ollama</option>
          <option value="lmstudio">LMStudio</option>
        </select>
      </div>

      <div class="form-group">
        <label for="ollamaUrl">Ollama URL</label>
        <input type="text" id="ollamaUrl" placeholder="http://localhost:11434">
      </div>

      <div class="form-group">
        <label for="lmstudioUrl">LMStudio URL</label>
        <input type="text" id="lmstudioUrl" placeholder="http://localhost:1234">
      </div>

      <div class="form-group">
        <label for="maxTokens">Max tokens per batch</label>
        <input type="number" id="maxTokens" min="100" max="8000" step="100">
      </div>

      <div class="form-group">
        <label for="maxItems">Max items per batch (for live feel)</label>
        <input type="number" id="maxItems" min="1" max="50" step="1" value="8">
      </div>

      <div class="form-group">
        <label for="temperature">Temperature</label>
        <input type="range" id="temperature" min="0" max="1" step="0.1">
        <span id="temperatureValue">0.3</span>
      </div>

      <div class="form-group">
        <label for="requestFormat">Request Format</label>
        <select id="requestFormat">
          <option value="default">Default (JSON output)</option>
          <option value="translategemma">TranslateGemma</option>
          <option value="hunyuan">Hunyuan-MT</option>
          <option value="simple">Simple (Line-by-line)</option>
          <option value="custom">Custom</option>
        </select>
        <p id="formatDescription" class="format-description"></p>
      </div>

      <div class="form-group checkbox-group">
        <input type="checkbox" id="showGlow" checked>
        <label for="showGlow">Show translation glow effect</label>
      </div>

      <div class="form-group checkbox-group">
        <input type="checkbox" id="useStructuredOutput" checked>
        <label for="useStructuredOutput">Use structured JSON output</label>
      </div>

      <div class="custom-prompts" id="customPrompts" hidden>
        <div class="form-group">
          <label for="customSystem">System Prompt</label>
          <div class="prompt-variables-hint">
            <span>Insert:</span>
            <span class="var-tag" data-insert="{{targetLanguage}}" data-target="customSystem">{{targetLanguage}}</span>
          </div>
          <textarea id="customSystem" rows="3" class="highlight-vars" placeholder="Custom system prompt"></textarea>
        </div>

        <div class="form-group">
          <label for="customUser">User Prompt Template</label>
          <div class="prompt-variables-hint">
            <span>Insert:</span>
            <span class="var-tag" data-insert="{{targetLanguage}}" data-target="customUser">{{targetLanguage}}</span>
            <span class="var-tag" data-insert="{{texts}}" data-target="customUser">{{texts}}</span>
          </div>
          <textarea id="customUser" rows="3" class="highlight-vars" placeholder="Custom user prompt"></textarea>
        </div>
      </div>

      <div class="button-row">
        <button id="saveSettings" class="primary-btn small">Save Settings</button>
        <button id="openOptions" class="secondary-btn small" title="Open full settings page">‚öôÔ∏è More Settings</button>
      </div>
      <button id="resetSettings" class="text-btn">Reset to defaults</button>
    </section>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
      <span class="toast-icon">‚úÖ</span>
      <span class="toast-message">Settings saved!</span>
    </div>

    <footer>
      <p>All translations stay on your device</p>
    </footer>
  </div>

  <script src="../languages.js"></script>
  <script src="popup.js"></script>
</body>

</html>
